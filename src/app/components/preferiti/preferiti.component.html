<div class="container">
    <h2>Your Favorite Movies</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let favorite of favorites; let i = index">
        <div class="card mb-4">
          <img [src]="favorite.poster_path" class="card-img-top" [alt]="favorite.title">
          <div class="card-body">
            <h5 class="card-title">{{ favorite.title }}</h5>
            <p class="card-text">Genres: {{ favorite.genres.join(', ') }}</p>
            <button class="btn btn-danger" (click)="removeFromFavorites(i)">Remove from Favorites</button>
          </div>
        </div>
      </div>
    </div>
  </div>
