<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <div class="card mb-4">
          <img [src]="getMoviePosterUrl(movie.poster_path)" class="card-img-top" [alt]="movie.title">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">Genres: {{ getGenres(movie.genre_ids) }}</p>
            <button class="btn btn-primary" (click)="addToFavorites(movie.id)">Add to Favorites</button>
          </div>
        </div>
      </div>
    </div>
  </div>
